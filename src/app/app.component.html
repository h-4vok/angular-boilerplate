<app-spinner
    class="spinner-component"
    [showSpinner]="showSpinner"
></app-spinner>
<div id="homeDiv">
    <button
        class="button-spinner"
        (click)="loader()"
    >
        Example Spinner
    </button>
    <h1>{{ title }}</h1>
    <nav>
        <a routerLink="/dashboard">Dashboard</a>
        &nbsp;
        <a routerLink="/heroes">Heroes</a>
    </nav>
    <div *ngIf="!showSpinner">
        <router-outlet></router-outlet>
    </div>
</div>
